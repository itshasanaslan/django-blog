{%extends 'base.html' %}

{%block title%}
    Delete Post
{%endblock%}


{%block content%}
    {% if user.is_authenticated%}
    {% if user.id == post.author.id%}
    <h1>
        Delete Blog Post
    </h1>

    <br><br>
    <h3>Delete {{post.title}}</h3>
    <div class="form-control">
        <form method="POST">
            {%csrf_token%}
            <strong>Are you sure?</strong> <br><br>
            <button class="btn btn-secondary">Delete Post</button>
        </form>
    </div>
    {%else%}
    <h1 style="color: red;"> You are not allowed here!</h1>
    {%endif%}
    {%endif%}

{%endblock%}
