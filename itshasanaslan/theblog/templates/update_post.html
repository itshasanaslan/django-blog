{%extends 'base.html' %}

{%block title%}
    Edit Post
{%endblock%}


{%block content%}
    {% if user.is_authenticated%}
    {% if user.id == post.author.id%}
    <h1>
        Edit Blog Post
    </h1>

    <br><br>
    <div class="form-control">
        <form method="POST">
            {%csrf_token%}
            {{form.media}}
            {{form.as_p}}
            <button class="btn btn-secondary">Update</button>
        </form>
    </div>
    {%else%}
    <h1 style="color: red;"> You are not allowed here!</h1>
    {%endif%}
    {%endif%}


{%endblock%}
